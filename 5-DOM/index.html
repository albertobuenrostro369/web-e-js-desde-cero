<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja de Comentarios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="comentarios-container">
        <h2>💬 Deja tu comentario</h2>
        <form class="comentarios-form">
            <input type="text" id="inputComentario" placeholder="Escribe tu comentario aquí...">
            <button>📩 Comentar</button>
        </form>
        <div class="comentarios-lista">
            <h3>📝 Comentarios:</h3>
            <ul id="comentarios"></ul>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
